<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Getting Started with HTML</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<link href="https://fonts.googleapis.com/css?family=Blinker:200,400,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<!-- Set the header section -->
		<header>
			<!-- Wrap our left and right nav elements in a block element, give unique id for styling use -->
			<div id="nav">
				<!-- Separate our unordered list blocks to show a left and right side to our nav. Apply classes to spread styling to both and either specifically -->
				<ul class="nav nav-left">
					<!-- Add item class to bring styling specifically to nav list items -->
					<li class="item">
						<img class="shoe-icon" src="./images/day-1-logo.jpg" alt="brand logo" />
					</li>
					<li class="item">Mens</li>
					<li class="item">Womens</li>
					<li class="item">Boys</li>
					<li class="item">Girls</li>
					<li class="item">Customize</li>
				</ul>
				<ul class="nav nav-right">
					<li class="item">Help</li>
					<li class="item">My Account</li>
					<li class="item">Cart</li>
				</ul>
			</div>
		</header>

		<!-- Set the Main Content section -->
		<main>
			<div class="main-shoe">
				<img src="https://raw.githubusercontent.com/ccs-foundations/foundations-front-end-engineering/master/assignments/images/day-1-shoe1.png" />
			</div>
		</main>

		<!-- Set the footer section -->
		<footer>

		</footer>
	</body>
</html>
